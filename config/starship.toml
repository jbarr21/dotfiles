# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_state\
$git_metrics\
$fill\
$cmd_duration\
$python\
$username\
$hostname\
$line_break\
$character\
"""

[directory]
style = "bright-blue"
truncate_to_repo = false
truncation_length = 100

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](yellow)"

[git_branch]
format = "[$branch]($style)"
style = "bright-green"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "yellow"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[fill]
symbol = " "

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[username]
format = "[$user@]($style)"

[hostname]
format = "[$hostname]($style)"
style = "bold yellow"

